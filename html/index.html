        <h1>busca de restaurante</h1>

                <div class="col-sm-12">
                    <form>
                        <a class="btn btn-primary" onclick="searchRestaurant()">Buscar restaurante...</a>

    <script>
        function searchRestaurant() {
            $('#title').empty();
            $('#restaurant').empty();
            $('#imdb').empty();
            $("#my_image").empty();

        var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://127.0.0.1:3000/food/",
        "method": "GET"
        }

        $.ajax(settings).done(function (response) { 
        console.log(response);
        $('#food').append(response. name_food + "(" + response.name_food + ")");
        });
    
}
